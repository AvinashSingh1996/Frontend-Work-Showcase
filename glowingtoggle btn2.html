import { useState } from "react";

export default function CapsuleToggle() {
  const [isOn, setIsOn] = useState(false);

  return (
    <div className="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#0b1e3d] to-[#010b19]">
      <label className="relative inline-block w-20 h-10 cursor-pointer">
        <input
          type="checkbox"
          className="hidden"
          checked={isOn}
          onChange={() => setIsOn(!isOn)}
        />
        <span
          className={`absolute top-0 left-0 right-0 bottom-0 rounded-full transition-all duration-500 ${
            isOn
              ? "bg-cyan-400 shadow-[0_0_20px_#00b4ff]"
              : "bg-[#1a1a2e] shadow-[0_0_8px_rgba(0,0,0,0.8)]"
          }`}
        ></span>
        <span
          className={`absolute h-8 w-8 rounded-full left-1 top-1 transition-all duration-500 ${
            isOn
              ? "translate-x-10 bg-white shadow-[0_0_25px_#00d5ff,0_0_10px_#00b4ff_inset]"
              : "bg-gray-600 shadow-[0_0_10px_#222]"
          }`}
        ></span>
      </label>
    </div>
  );
}
